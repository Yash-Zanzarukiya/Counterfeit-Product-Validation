<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Project-Counterfeit-Product-Validation/loginPage/StyleSheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="main-container">

        <div class="container">

            <!-- Image Left Side Login Page -->
            <div class="image-container">
                <img src="/Project-Counterfeit-Product-Validation/loginPage/Images/img-01.png" alt="Photo"
                    id="login-image">

            </div>

            <!-- Right Side Login Section -->
            <div class="login-container">
                <form action="#">

                    <div class="role-title">
                        <span class="role-name">Admin Login</span>
                    </div>

                    <div class="username">
                        <!-- <i class="fa fa-envelope icon">
                        </i> -->
                        <input type="email" name="username" id="username" class="button input-field"
                        placeholder="Username">
                    </div>
                    
                    <div class="password">
                        <!-- <i class="fa fa-lock icon">
                        </i> -->
                        <input type="password" name="password" id="password" class="button input-field"
                            placeholder="Password">
                    </div>

                    <div class="login-btn">
                        <button class="button" id="login-button">Login</button>
                    </div>

                    <div class="forget-password">
                        <span><a href="#" id="forgot-password" class="links">Forgot Password?</a></span>
                    </div>


                </form>

                <div class="register">
                    <span><a href="#" id="new-register" class="links reg">Register YourSelf &rarr;</a></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
